<div class="container">
  <app-cockpit (serverCreated)="onServerAdded($event)" (blutprintCreated)="onBlueprintAdded($event)"></app-cockpit>
  <br><hr><br>
  <div class="row">
    <div class="col-12">
      <button class="btn btn-primary mb-2" (click)="onChangeFirst()">Change first Element</button>
      <button class="btn btn-danger mb-2" (click)="onDestroyFirst()">Destroy first Element</button>
      <app-server-element *ngFor="let serverElement of serverElements" [srvElement]="serverElement" [name]="serverElement.name">
        <p #ContentParagraph>
          <span *ngIf="serverElement.type === 'server'" style="color: red;">{{ serverElement.content }}</span>
          <span *ngIf="serverElement.type === 'blueprint'" style="color: blue;">{{ serverElement.content }}</span>
        </p>
      </app-server-element>
    </div>
  </div>
</div>
