<div class="row">
  <div class="col-12">
    <h5>{{ account.name }}</h5>
    <hr>
    <p>This account is {{ account.status }}</p>
    <div class="btn-group">
      <button class="btn btn-outline-primary" (click)="onSetTo('active')">Set to 'active'</button>
      <button class="btn btn-outline-primary" (click)="onSetTo('inactive')">Set to 'inactive'</button>
      <button class="btn btn-outline-primary" (click)="onSetTo('unknown')">Set to 'unknown'</button>
    </div>
  </div>
</div>
